var flag=0;
var drawButton=function()
{
    fill(255, 0, 0);
    rect(100,250,150,100);
    fill(255, 255, 255);
    text("Start",130,290,150,100);
    if(mouseX>=100 && mouseX<=350 && mouseY>=250 && mouseY<=350)

            }
            if(mouseX>216 && mouseX<=288)

                text("Arise,wake up,open your eyes,step out,move from where you are to where you need to be!",20,40,300,300);
            }

                //fill(66, 34, 227);

            }
            if(mouseX>360)
            {
                //fill(66, 34, 227);
                text("Efforts may fail but don't fail to make efforts!",20,40,300,300);
            }
            
        }
    }    
};

var drawFish = function(centerX, centerY,bodyLength,bodyHeight,bodyColor)
{
noStroke();
fill(bodyColor);
// body

ellipse(centerX, centerY, bodyLength, bodyHeight);
// tail
var tailWidth = bodyLength/4;
var tailHeight = bodyHeight/2;
triangle(centerX-bodyLength/2, centerY,
         centerX-bodyLength/2-tailWidth, centerY-tailHeight,

         centerX-bodyLength/2-tailWidth, centerY+tailHeight);
// eye
fill(33, 33, 33);
ellipse(centerX+bodyLength/4, centerY, bodyHeight/5, bodyHeight/5);
         
};
var drawBubble=function(xPos,yPos){
fill(237, 228, 237);
ellipse(xPos,yPos,10,12);
ellipse(xPos+3,yPos-30,10,15);
};
